<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<h3>Birds by ZabheenShaik</h3>
<div class="container">
  <div class="row">
    <div class="col-sm-2">S</div>
    <div class="col-sm-2">H</div>
    <div class="col-sm-2">A</div>
    <div class="col-sm-2">I</div>
    <div class="col-sm-2">K</div>
    <div class="col-sm-2">Z</div>
  </div>
  <div class="row">
    <div class="col-md">Swift</div>
    <div class="col-md">Humming bird</div>
    <div class="col-md">Abyssinian</div>
    <div class="col-md">Inca Dove</div>
    <div class="col-md">kiwi</div>
    <div class="col-md">Zebra wren</div>
  </div>
</div>
<br>
<p>By reducing the size of the browser slowly, first bird row will change into vertical(break) and
  further reducing makes letter row also to vertical.</p>

  <div class="container">
    <img src="swift.jpg" class="img-fluid" alt="swift" style="height: 300px;width: 300px;">
    <img src="Hummingbird.jpg" class="img-fluid" alt="Hummingbird" style="height: 300px;width: 300px;">
    <img src="abyssinian.jpg" class="img-fluid" alt="abyssinian" style="height: 300px;width: 300px;">
  </div>
  <div class="container">
    <img src="swift.jpg" class="img-thumbnail" alt="swift" style="height: 250px;width: 250px;">
    <img src="Hummingbird.jpg" class="img-thumbnail" alt="Hummingbird" style="height: 250px;width: 250px;">
    <img src="abyssinian.jpg" class="img-thumbnail" alt="abyssinian" style="height: 250px;width: 250px;">
  </div>

</body>
</html>
